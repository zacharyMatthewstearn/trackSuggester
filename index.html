<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track Suggester</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Begin Jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1>Epicodus Tracks</h1>
        <h2 class="initially-showing">
          <small>
            Which one is right for you?<br>
            Take our survey to find out!
          </small>
        </h2>
        <h2 class="initially-hidden">
          <small>
            We recommend:<br>
            <span id="recommendation"></span>
          </small>
        </h2>
        <a id="btn-survey" class="btn btn-primary" href="#survey" data-toggle="modal">Survey</a>
      </div>
    </div>
    <!-- End Jumbotron -->

    <!-- Begin Main Content -->
    <div id="main" class="container">
      <div id="front-end" class="row">
        <h3>Front-End</h3>
        <div id="css-design" class="track">
          <div id="css" class="col-xs-6">
            <h3><small>CSS</small></h3>
            <img class="img-responsive" src="img/css.png" alt="CSS">
          </div>
          <div id="design" class="col-xs-6">
            <h3><small>Design</small></h3>
            <img class="img-responsive" src="img/design.png" alt="Design">
          </div>
        </div>
      </div>

      <div id="back-end" class="row">
        <h3>Back-End</h3>
        <div class="col-md-6">
          <div id="ruby-rails" class="track">
            <div id="ruby" class="col-xs-6">
              <h3><small>Ruby</small></h3>
              <img class="img-responsive" src="img/ruby.png" alt="Ruby">
            </div>
            <div id="rails" class="col-xs-6">
              <h3><small>Rails</small></h3>
              <img class="img-responsive" src="img/rails.png" alt="Rails">
            </div>
          </div>

          <div id="csharp-dotnet" class="track">
            <div id="csharp" class="col-xs-6">
              <h3><small>C#</small></h3>
              <img class="img-responsive" src="img/csharp.png" alt="C#">
            </div>
            <div id="dotnet" class="col-xs-6">
              <h3><small>.NET</small></h3>
              <img class="img-responsive" src="img/dotnet.png" alt=".NET">
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div id="php-drupal" class="track">
            <div id="php" class="col-xs-6">
              <h3><small>PHP</small></h3>
              <img class="img-responsive" src="img/php.png" alt="PHP">
            </div>
            <div id="drupal" class="col-xs-6">
              <h3><small>Drupal</small></h3>
              <img class="img-responsive" src="img/drupal.png" alt="Drupal">
            </div>
          </div>

          <div id="java-android" class="track">
            <div id="java" class="col-xs-6">
              <h3><small>Java</small></h3>
              <img class="img-responsive" src="img/java.png" alt="Java">
            </div>
            <div id="android" class="col-xs-6">
              <h3><small>Android</small></h3>
              <img class="img-responsive" src="img/android.png" alt="Android">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->

    <!-- Begin Survey -->
    <div id="survey" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title" id="myModalLabel">Modal title</h3>
          </div>
          <div class="modal-body">
            <form id="survey-form">
              <div class="form-group">
                <label for="input-track">Working on which of the following appeals to you most?</label>
                <select id="input-track" class="form-control">
                  <option value="" disabled selected>--</option>
                  <option value="css-design">User interface/experience</option>
                  <option value="ruby-rails">Highly-interactive websites</option>
                  <option value="csharp-dotnet">Internal software</option>
                  <option value="php-drupal">Content-heavy websites</option>
                  <option value="java-android">High-performance/mobile</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="btn-clear" class="btn btn-secondary" type="reset">Clear</button>
            <button id="btn-submit" class="btn btn-primary" type="button" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Survey -->

    <!-- Begin Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- End Scripts -->
  </body>
</html>
