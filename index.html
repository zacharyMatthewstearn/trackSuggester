<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track Suggester</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Begin Jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1>Epicodus Tracks</h1>
        <h2 class="initially-showing">
          <small>
            Which one is right for you?<br>
            Take our survey to find out!
          </small>
        </h2>
        <h2 class="initially-hidden">
          <small>
            We recommend:<br>
            <span id="recommendation"></span>
          </small>
        </h2>
        <a id="btn-survey" class="btn btn-primary" href="#survey" data-toggle="modal">Survey</a>
      </div>
    </div>
    <!-- End Jumbotron -->

    <!-- Begin Main Content -->
    <div id="main" class="container">
      <div id="front-end" class="row">
        <h3>Front-End</h3>
        <div id="css-design" class="track">
          <div id="css" class="col-xs-6">
            <h3><small>CSS</small></h3>
            <img class="img-responsive" src="img/css.png" alt="CSS">
          </div>
          <div id="design" class="col-xs-6">
            <h3><small>Design</small></h3>
            <img class="img-responsive" src="img/design.png" alt="Design">
          </div>
        </div>
      </div>

      <div id="back-end" class="row">
        <h3>Back-End</h3>
        <div class="col-md-6">
          <div id="ruby-rails" class="track">
            <div id="ruby" class="col-xs-6">
              <h3><small>Ruby</small></h3>
              <img class="img-responsive" src="img/ruby.png" alt="Ruby">
            </div>
            <div id="rails" class="col-xs-6">
              <h3><small>Rails</small></h3>
              <img class="img-responsive" src="img/rails.png" alt="Rails">
            </div>
          </div>

          <div id="csharp-dotnet" class="track">
            <div id="csharp" class="col-xs-6">
              <h3><small>C#</small></h3>
              <img class="img-responsive" src="img/csharp.png" alt="C#">
            </div>
            <div id="dotnet" class="col-xs-6">
              <h3><small>.NET</small></h3>
              <img class="img-responsive" src="img/dotnet.png" alt=".NET">
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="php-drupal" class="track">
            <div id="php" class="col-xs-6">
              <h3><small>PHP</small></h3>
              <img class="img-responsive" src="img/php.png" alt="PHP">
            </div>
            <div id="drupal" class="col-xs-6">
              <h3><small>Drupal</small></h3>
              <img class="img-responsive" src="img/drupal.png" alt="Drupal">
            </div>
          </div>

          <div id="java-android" class="track">
            <div id="java" class="col-xs-6">
              <h3><small>Java</small></h3>
              <img class="img-responsive" src="img/java.png" alt="Java">
            </div>
            <div id="android" class="col-xs-6">
              <h3><small>Android</small></h3>
              <img class="img-responsive" src="img/android.png" alt="Android">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->

    <!-- Begin Survey -->
    <div id="survey" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="survey-form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h3 class="modal-title" id="myModalLabel">Survey</h3>
            </div>
            <div class="modal-body">

              <div id="q1" class="form-group">
                <label for="input-q1">Working on which of the following appeals to you most?</label>
                <select id="input-q1" class="form-control" required>
                  <option value="" disabled selected>--</option>
                  <option value="css-design">User interface/experience</option>
                  <option value="ruby-rails">Highly-interactive websites</option>
                  <option value="csharp-dotnet">Internal software</option>
                  <option value="php-drupal">Content-heavy websites</option>
                  <option value="java-android">High-performance/mobile</option>
                </select>
              </div>

              <div id="q2" class="form-group">
                <label for="input-q2">Pick a number:</label>
                <select id="input-q2" class="form-control" required>
                  <option value="" disabled selected>--</option>
                  <option value="css-design">76</option>
                  <option value="ruby-rails">83</option>
                  <option value="csharp-dotnet">64</option>
                  <option value="php-drupal">29</option>
                  <option value="java-android">51</option>
                </select>
              </div>

              <div id="q3" class="form-group">
                <label for="input-q3">Yes or no?</label>
                <select id="input-q3" class="form-control" required>
                  <option value="" disabled selected>--</option>
                  <option value="css-design">Yes</option>
                  <option value="ruby-rails">No</option>
                  <option value="csharp-dotnet">What?</option>
                  <option value="php-drupal">Maybe</option>
                  <option value="java-android">13</option>
                </select>
              </div>

              <div id="q4" class="form-group">
                <label for="input-q4">Pick an animal:</label>
                <select id="input-q4" class="form-control" required>
                  <option value="" disabled selected>--</option>
                  <option value="css-design">Cat</option>
                  <option value="ruby-rails">Dog</option>
                  <option value="csharp-dotnet">Tomato</option>
                  <option value="php-drupal">Emu</option>
                  <option value="java-android">Broccoli</option>
                </select>
              </div>

              <div id="q5" class="form-group">
                <label for="input-q5">Bojack?</label>
                <select id="input-q5" class="form-control" required>
                  <option value="" disabled selected>--</option>
                  <option value="css-design">YES MOAR NOW</option>
                  <option value="ruby-rails">Yes, please</option>
                  <option value="csharp-dotnet">Sure</option>
                  <option value="php-drupal">Do I have to?</option>
                  <option value="java-android">This is Bojack. What do you want?</option>
                </select>
              </div>

            </div>
            <div class="modal-footer">
              <button id="btn-close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="btn-clear" class="btn btn-secondary" type="reset" form="survey-form">Clear</button>
              <button id="btn-submit" class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Survey -->

    <!-- Begin Popup -->
    <div id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title" id="popup-label">Modal title</h3>
          </div>
          <div class="modal-body">

          </div>
        </div>
      </div>
    </div>
    <!-- End Popup -->

    <!-- Begin Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- End Scripts -->
  </body>
</html>
